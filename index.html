<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!--Tailwind"-->
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!--Calculator Cointainer-->
<div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Calculator</h1>
  <!-- input-->
  <div class="mb-4">
    <input type="number" id="input1" class="border p-2 rounded-lg" >
</div>
<div class="mb-4">
    <input type="number" id="input2" class="border p-2 rounded-lg">
</div>    
<!-- display-->
     <div id="countt" class="text-4xl font-bold text-gray-700">0</div>
    <div class="mt-6">
    <button id="addition" class="bg-gray-200 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-lg mx-2">+</button>
    <button id="substraction" class="bg-gray-200 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-lg mx-2">-</button>
    <button id="multiply" class="bg-gray-200 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-lg mx-2">*</button>
    <button id="division" class="bg-gray-200 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-lg mx-2">/</button>
    <button id="modulus" class="bg-gray-200 hover:bg-gray-600 text-black font-bold py-2 px-4 rounded-lg mx-2">%</button>
</div>
</div>
<script src="./count.js"></script>
</body>
</html>
